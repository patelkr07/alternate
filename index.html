<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>


    <title>Handy Helper</title>
</head>
<body>

    <!-- master input that all 3 API elements will use -->
    <form id="master-form">
        <input type="text" id="master-input" placeholder="What do you want to do?">
        <input id="add-master" type="submit">
    </form>

    <!-- videos display container -->
    <div class="video-container">

            <iframe width="300" height="315" src id="videolink1" src="" frameborder="0"
             allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            <iframe width="300" height="315" src id="videolink2" src="" frameborder="0"
             allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            <iframe width="300" height="315" src id="videolink3" src="" frameborder="0"
             allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            <iframe width="300" height="315" src id="videolink4" src="" frameborder="0"
             allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            <iframe width="300" height="315" src id="videolink5" src="" frameborder="0"
             allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    </div>



    <!-- specialist display container -->
    <div class="specialist-container">


    </div>



    <!-- article display container -->
    <div class="article-container">


    </div>

    <script type="text/javascript">

        $("#add-master").on("click", function (event) {
            event.preventDefault();

            var keyword = $("#master-input").val().trim();

            var queryURL = "https://www.googleapis.com/youtube/v3/search?part=snippet&q=" + keyword + "&key=AIzaSyAgkup2SVnY6rHhvTA1q8l54cgKpAu5Zyk";

            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {

                console.log(response);


                //creates valid YouTube links from array data

                var videoURL1 = "https://www.youtube.com/embed/" + response.items[0].id.videoId;
                    console.log(videoURL1);

                var videoURL2 = "https://www.youtube.com/embed/" + response.items[1].id.videoId;
                    console.log(videoURL2);

                var videoURL3 = "https://www.youtube.com/embed/" + response.items[2].id.videoId;
                    console.log(videoURL3);
                
                var videoURL4 = "https://www.youtube.com/embed/" + response.items[3].id.videoId;
                    console.log(videoURL4);

                var videoURL5 = "https://www.youtube.com/embed/" + response.items[4].id.videoId;
                    console.log(videoURL5);

                //pushes videos to the video container 

                $("#videolink1").attr("src", videoURL1);

                $("#videolink2").attr("src", videoURL2);

                $("#videolink3").attr("src", videoURL3);

                $("#videolink4").attr("src", videoURL4);

                $("#videolink5").attr("src", videoURL5);


                

            })


        })
    
    </script>

</body>
</html>
